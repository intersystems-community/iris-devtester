name: Bug Report
description: Report a bug or unexpected behavior in IRIS DevTools
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the sections below to help us reproduce and fix the issue.

  - type: input
    id: version
    attributes:
      label: IRIS DevTools Version
      description: Which version of iris-devtester are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: Which version of Python are you using?
      placeholder: "e.g., 3.11.5"
    validations:
      required: true

  - type: dropdown
    id: iris-edition
    attributes:
      label: IRIS Edition
      description: Which edition of InterSystems IRIS are you using?
      options:
        - Community Edition
        - Enterprise Edition
        - IRIS for Health
        - Not applicable
    validations:
      required: true

  - type: input
    id: iris-version
    attributes:
      label: IRIS Version
      description: Which version of IRIS are you using (if applicable)?
      placeholder: "e.g., 2024.1"
    validations:
      required: false

  - type: dropdown
    id: operating-system
    attributes:
      label: Operating System
      description: Which OS are you running on?
      options:
        - macOS
        - Linux
        - Windows
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "When I try to..., the following happens..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Install iris-devtester with `pip install iris-devtester`
        2. Run the following code:
           ```python
           from iris_devtester import ...
           ```
        3. Observe the error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected the connection to succeed..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages and stack traces.
      placeholder: |
        ```
        Traceback (most recent call last):
          ...
        ```
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please include any relevant log output (container logs, debug output, etc.)
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (Docker version, testcontainers version, etc.)
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have included the iris-devtester version I'm using
          required: true
        - label: I have included steps to reproduce the issue
          required: true
        - label: I have included relevant error messages and logs
          required: true
